<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lançar Tarefa</title>
</head>
<body>
    <h1>Lançar Tarefa</h1>
    <form id="form-tarefa">
        <label for="nome-tarefa">Nome da Tarefa:</label>
        <input type="text" id="nome-tarefa" name="nome-tarefa" required><br>

        <label for="data-entrega">Data Máxima de Entrega:</label>
        <input type="date" id="data-entrega" name="data-entrega" required><br>

        <label for="link-tarefa">Link da Tarefa:</label>
        <input type="url" id="link-tarefa" name="link-tarefa" required><br>

        <button type="submit">Lançar Tarefa</button>
    </form>

    <script>
        document.getElementById("form-tarefa").addEventListener("submit", function(event) {
            event.preventDefault();
            
            const nomeTarefa = document.getElementById("nome-tarefa").value;
            const dataEntrega = document.getElementById("data-entrega").value;
            const linkTarefa = document.getElementById("link-tarefa").value;

            let tarefas = JSON.parse(localStorage.getItem("tarefas")) || [];

            tarefas.push({ nome: nomeTarefa, data: dataEntrega, link: linkTarefa });
            localStorage.setItem("tarefas", JSON.stringify(tarefas));

            alert("Tarefa lançada com sucesso!");
            document.getElementById("form-tarefa").reset();
        });
    </script>
</body>
</html>
